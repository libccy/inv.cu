[config]
mode = 0                     # (inverse/forward/adjoint)
solver = 0                   # (fdm)
obs = 0                      # (velocity/displacement)
sh = 1                       # include SH wave
psv = 0                      # include P-SV wave

nt = 5000
dt = 0.06
sfe = 10                     # save wavefield snapshot for adjoint calculation every sfe timestep
wfe = 200                    # write wavefield snapshot every wfe timestep

abs_bottom = 1
abs_right = 1
abs_top = 0
abs_left = 1
abs_width = 20               # absorbing boundary width
abs_param = 0.015            # absorbing boundary parameter

optimizer = 0                # (nlcg/lbfgs)
misfit = 1                   # (waveform/envelope)
filter = 0                   # (gaussian/none)
filter_param = 5
trace_file = 0               # use existing trace files instead of generating traces
inv_lambda = 0
inv_mu = 1
inv_rho = 0
inv_cycle = 0
inv_iteration = 5
ls_steplenmax = 0.5
ls_stepleninit = 0.05
ls_stepcountmax = 10
ls_thresh = 1.2
lbfgs_mem = 5
unsharp_mask = 0.0

[path]
model_true = example/model/checker
model_init = example/model/checker_3500
trace = example/trace/checker
output = output

